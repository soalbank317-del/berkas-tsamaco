<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tsamaco</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Mengimpor Open Sans dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f6fa;
      color: #333;
    }

    header {
      background-color: #fff;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      padding: 14px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 600;
      color: #22c55e;
      margin-right: 20px;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .logo-text:hover {
      color: #16a34a;
    }

    .search-container {
      display: flex;
      align-items: center;
      background: #fff;
      border: 2px solid #22c55e;
      border-radius: 50px;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      transition: box-shadow 0.2s ease;
    }
    .search-container:hover {
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
    }

    .search-container input {
      flex: 1;
      padding: 10px 18px;
      border: none;
      outline: none;
      font-size: 15px;
      background: transparent;
    }
    .search-container button {
      background: #22c55e;
      color: #fff;
      border: none;
      padding: 10px 22px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s ease;
    }
    .search-container button:hover {
      background: #16a34a;
    }

    main {
      max-width: 1300px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }
    @media (max-width: 1200px) {
      .results { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 1000px) {
      .results { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 700px) {
      .results { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .results { grid-template-columns: repeat(1, 1fr); }
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }
    .card:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px #22c55e;
    }

    .card .emoji {
      font-size: 32px;
      margin-bottom: 6px;
    }
    .card h3 {
      font-size: 16px;
      margin: 6px 0;
      color: #1e293b;
      font-weight: 600;
    }
    .card p {
      font-size: 14px;
      color: #64748b;
      margin: 4px 0 10px;
    }
    .open-btn {
      display: inline-block;
      background: #22c55e;
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .open-btn:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-text">Tsamaco</div>
    <form class="search-container" onsubmit="event.preventDefault(); searchFiles();">
      <input type="text" id="searchInput" placeholder="Cari dokumen, arsip, atau pelajaran...">
      <button type="submit">Cari</button>
    </form>
  </header>

  <main>
    <div class="results" id="fileResults"></div>
  </main>

  <script>
    const files = [
      { name: "Akidah Akhlak", icon: "📖", link: "#" },
      { name: "Al-Qur'an Hadits", icon: "👳‍♂️", link: "#" },
      { name: "Bahasa Arab", icon: "🕌", link: "#" },
      { name: "SKI", icon: "📜", link: "#" },
      { name: "Fikih", icon: "📘", link: "#" },
      { name: "Bahasa Indonesia", icon: "📚", link: "#" },
      { name: "Matematika", icon: "🧮", link: "#" },
      { name: "IPA", icon: "🔬", link: "#" },
      { name: "IPS", icon: "🌏", link: "#" },
      { name: "Bahasa Inggris", icon: "🇬🇧", link: "#" },
      { name: "PJOK", icon: "🏃‍♂️", link: "#" },
      { name: "Informatika", icon: "💻", link: "#" },
      { name: "Seni Budaya", icon: "🎨", link: "#" },
      { name: "Prakarya", icon: "🛠️", link: "#" },
      { name: "Bahasa Jawa", icon: "🧩", link: "#" },
      { name: "Nahwu Shorof", icon: "📗", link: "#" },
      { name: "Fiqih Lanjutan", icon: "📕", link: "#" },
    ];

    const container = document.getElementById('fileResults');

    function displayFiles(list) {
      container.innerHTML = list.map(f => `
        <div class="card" onclick="animateCard(this)">
          <div class="emoji">${f.icon}</div>
          <h3>${f.name}</h3>
          <p>- - -</p>
          <a href="${f.link}" class="open-btn">Buka</a>
        </div>
      `).join('');
    }

    function searchFiles() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = files.filter(f => f.name.toLowerCase().includes(query));
      displayFiles(filtered);
    }

    function animateCard(card) {
      card.style.transition = "all 0.3s ease";
      card.style.transform = "scale(1.05)";
      card.style.boxShadow = "0 0 20px rgba(34,197,94,0.5)";
      setTimeout(() => {
        card.style.transform = "";
        card.style.boxShadow = "";
      }, 400);
    }

    displayFiles(files);
  </script>

</body>
</html>
